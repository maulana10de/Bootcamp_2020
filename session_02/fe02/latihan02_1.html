<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
    <style>
      #container {
        width: 60vw;
        height: 40vh;
        background-color: gray;
        margin: 10px auto;
      }
      div {
        width: 80px;
        height: 80px;
      }

      .box1 {
        background-color: aqua;
      }

      .box2 {
        background-color: red;
        position: relative;

        bottom: 10px;
      }

      .box3 {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
