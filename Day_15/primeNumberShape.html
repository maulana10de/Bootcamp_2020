<script>
  // buat fungsi untuk check bilangan prima
  cekPrima = (num) => {
    let bilPrima = 1;
    for (let i = 2; i <= num / 2; i++) {
      if (num % i == 0) {
        bilPrima = 0;
        break;
      }
    }
    console.log('bilPrima:', bilPrima, num);
    if (bilPrima == 1 || num == 2) return 1;
    else return 0;
  };

  let count = 2;
  let rows = 4;
  let x = '';

  for (let i = 1; i <= rows; i++) {
    for (let j = 1; j <= i; j++) {
      while (!cekPrima(count)) {
        count++;
        console.log('count: ', count);
      }
      console.log('cetak:', count);
      x += `${count} `;
      count++;
    }
    x += `\n`;
  }

  alert(x);
</script>
