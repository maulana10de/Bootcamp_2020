<script>
  let input = prompt('Masukan text').toUpperCase();

  xoCheck = (input) => {
    let oCount = 0;
    let xCount = 0;
    for (let i = 0; i < input.length; i++) {
      if (input.charAt(i) === 'X') {
        xCount += 1;
        // console.log(xCount);
      } else if (input.charAt(i) === 'O') {
        oCount += 1;
        // console.log(oCount);
      }
    }
    return xCount == oCount ? true : false;
  };

  alert(xoCheck(input));
</script>
