<script>
  let angka1 = parseFloat(prompt('Silahkan masukan angka pertama :'));
  let angka2 = parseFloat(prompt('Silahkan masukan angka kedua :'));

  let jumlah = angka1 + angka2;
  let kurang = angka1 - angka2;
  let kali = angka1 * angka2;
  let bagi = angka1 / angka2;

  alert(`
  Hasil dari penjumlahan ${angka1} + ${angka2} = ${jumlah}
  Hasil dari pengurangan ${angka1} - ${angka2} = ${kurang}
  Hasil dari perkalian ${angka1} * ${angka2} = ${kali}
  Hasil dari pembagian ${angka1} / ${angka2} = ${bagi}
  `);
</script>
