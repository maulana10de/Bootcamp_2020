<script>
  let tebak = parseInt(prompt('Tebak angka'));
  let min = Math.ceil(1);
  let max = Math.floor(3);
  let randNum = Math.floor(Math.random() * (max - min + 1) + min);
  console.log(randNum);

  if (randNum === tebak) {
    alert('Angka anda sama');
  } else {
    alert('Tebakan anda salah');
  }
</script>
