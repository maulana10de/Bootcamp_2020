<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      let count = 1;
      let rows = 4;
      let elem = '';

      // fungsi check bilangan genap
      checkOdd = (num) => {
        for (let i = 1; i <= num; i++) {
          if (num % 2 == 0) {
            return 1;
          }
        }
      };

      let space = '&nbsp;&nbsp;&nbsp;&nbsp;';
      for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= rows; j++) {
          while (!checkOdd(count)) {
            count++;
          }
          if (j <= rows - i) {
            elem += space;
          } else {
            elem += `${count}`;
            count++;
          }
        }
        elem += `<br />`;
      }

      document.getElementById('result').innerHTML = elem;
    </script>
  </body>
</html>
