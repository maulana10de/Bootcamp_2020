<script>
  while (true) {
    // start menu utama
    let pilihMenuUtama = parseInt(
      prompt(`
  SELAMAT DATANG DI MENU UTAMA
  ---------------------------------
  Silahkan pilih menu di bawah ini :
  1. Aplikasi Toko Buah
  2. Aplikasi Kalkulator`)
    );

    if (pilihMenuUtama == 1) {
      // start aplikasi toko buah
      while (true) {
        let pilihMenu = parseInt(
          prompt(`
  Selamat Datang di Toko Buah
  -------------------------------------------
  Berikut buah yang tersedia saat ini :
  1. Apel
  2. Mangga
  3. Jeruk
  -------------------------------------------`)
        );

        let hargaApel = 20000;
        let hargaMangga = 15000;
        let hargaJeruk = 10000;
        if (pilihMenu == 1) {
          let qty = parseInt(prompt(`Masukan jumlah buah yang dibeli :`));
          let totalBelanja = hargaApel * qty;

          let jumlahBayar = parseInt(
            prompt(`
  Total belanja anda yaitu ${totalBelanja.toLocaleString('id')}
  ----------------------------------------
  Silahkan masukan uang pembayaran :`)
          );

          if (jumlahBayar < totalBelanja) {
            confirm(
              `Uang yang anda masukan masih kurang, silahkan bayar kembali`
            );
            jumlahBayar = parseInt(
              prompt(`Silahkan masukan senilai ${totalBelanja}  :`)
            );
          }

          let jumlahKembalian = jumlahBayar - totalBelanja;
          alert(`
  Rincian Order Anda :
  ---------------------------------------------
  Item                     => Apel
  Qty                      => ${qty} Kg
  Total Belanja            => ${totalBelanja.toLocaleString('id')}
  ---------------------------------
  Cash                     => ${jumlahBayar.toLocaleString('id')}
  Change                   => ${jumlahKembalian.toLocaleString('id')}
  ----------------------------------------------`);
        } else if (pilihMenu == 2) {
          //   pilihan 2
          let qty = parseInt(prompt(`Masukan jumlah buah yang dibeli :`));
          let totalBelanja = hargaMangga * qty;

          let jumlahBayar = parseInt(
            prompt(`
  Total belanja anda yaitu ${totalBelanja.toLocaleString('id')}
  ----------------------------------------
  Silahkan masukan uang pembayaran :`)
          );

          if (jumlahBayar < totalBelanja) {
            confirm(
              `Uang yang anda masukan masih kurang, silahkan bayar kembali`
            );
            jumlahBayar = parseInt(
              prompt(`Silahkan masukan senilai ${totalBelanja}  :`)
            );
          }

          let jumlahKembalian = jumlahBayar - totalBelanja;
          alert(`
  Rincian Order Anda :
  ---------------------------------------------
  Item                     => Mangga
  Qty                      => ${qty} Kg
  Total Belanja            => ${totalBelanja.toLocaleString('id')}
  ---------------------------------
  Cash                     => ${jumlahBayar.toLocaleString('id')}
  Change                   => ${jumlahKembalian.toLocaleString('id')}
  ----------------------------------------------`);
        } else if (pilihMenu == 3) {
          //   pilihan 3
          let qty = parseInt(prompt(`Masukan jumlah buah yang dibeli :`));
          let totalBelanja = hargaJeruk * qty;

          let jumlahBayar = parseInt(
            prompt(`
  Total belanja anda yaitu ${totalBelanja.toLocaleString('id')}
  ----------------------------------------
  Silahkan masukan uang pembayaran :`)
          );

          if (jumlahBayar < totalBelanja) {
            confirm(
              `Uang yang anda masukan masih kurang, silahkan bayar kembali`
            );
            jumlahBayar = parseInt(
              prompt(`Silahkan masukan senilai ${totalBelanja}  :`)
            );
          }

          let jumlahKembalian = jumlahBayar - totalBelanja;
          alert(`
  Rincian Order Anda :
  ---------------------------------------------
  Item                     => Jeruk
  Qty                      => ${qty} Kg
  Total Belanja            => ${totalBelanja.toLocaleString('id')}
  ---------------------------------
  Cash                     => ${jumlahBayar.toLocaleString('id')}
  Change                   => ${jumlahKembalian.toLocaleString('id')}
  ----------------------------------------------`);
        }

        if (!confirm('Apakah anda ingin belanja kembali')) {
          alert('Terima kasih');
          break;
        }
      }
    } else if (pilihMenuUtama == 2) {
      while (true) {
        let input = parseInt(
          prompt(`
    Kalkulator
    =======================
    Ketik 1 untuk Pertambahan
    Ketik 2 untuk Pengurangan
    Ketik 3 untuk Perkalian
    Ketik 4 untuk Pembagian
    =======================
    `)
        );

        if (input == 1) {
          let angka1 = parseFloat(prompt('Masukan angka pertama:'));
          let angka2 = parseFloat(prompt('Masukan angka kedua:'));
          let hasil = angka1 + angka2;
          alert(`${angka1} + ${angka2} = ${hasil}`);
        } else if (input == 2) {
          let angka1 = parseFloat(prompt('Masukan angka pertama:'));
          let angka2 = parseFloat(prompt('Masukan angka kedua:'));
          let hasil = angka1 - angka2;
          alert(`${angka1} - ${angka2} = ${hasil}`);
        } else if (input == 3) {
          let angka1 = parseFloat(prompt('Masukan angka pertama:'));
          let angka2 = parseFloat(prompt('Masukan angka kedua:'));
          let hasil = angka1 * angka2;
          alert(`${angka1} x ${angka2} = ${hasil}`);
        }
        if (input == 4) {
          let angka1 = parseFloat(prompt('Masukan angka pertama:'));
          let angka2 = parseFloat(prompt('Masukan angka kedua:'));
          let hasil = angka1 / angka2;
          alert(`${angka1} : ${angka2} = ${hasil}`);
        }
        if (!confirm('Apakah anda ingin menggunakan kalkulator lagi')) {
          alert('Terima kasih');
          break;
        }
      }
    } else {
      alert('Pilihan menu tersebut tidak tersedia!');
    }
    let confMenuUtama = confirm('Apakah anda ingin kembali ke menu utama');
    if (!confMenuUtama) {
      alert('Terima kasih sudah berkunjung ke aplikasi kami');
      break;
    }
  }
</script>
